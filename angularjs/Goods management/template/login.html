<div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form novalidate name="reg" role="form" method="post">
                <h2>用户登录</h2>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <input type="text" name="username" ng-model="username" required
                                   class="form-control input-lg" placeholder="用户名" tabindex="1">
                            <p ng-show="reg.username.$invalid && reg.username.$dirty" class="error-hint">*用户名要求必填.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <input type="password" name="password" ng-model="password" required minlength="3"
                                   class="form-control input-lg" placeholder="密码" tabindex="5">
                            <p ng-show="reg.password.$error.minlength && reg.password.$dirty" class="error-hint">*密码最短长度为3.</p>
                        </div>
                    </div>
                </div>

                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <a href="#register"  class="btn btn-primary btn-block btn-lg">注册</a>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input ng-click="login()" ng-disabled="reg.$invalid" class="btn btn-success btn-block btn-lg" value="登录"  tabindex="7">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
