<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加员工</title>
</head>
<body>
<h1>添加员工</h1>
<form method="post" action="admin.php?controller=emplist&method=doadd">
    <div>
        <label>员工姓名</label>
        <input type="text" name="Ename">
    </div>
    <div>
        <label>员工年龄</label>
        <input type="text" name="Eage">
    </div>
    <div>
        <label>员工部门</label>
        <select name="Edeptno">
            {foreach from=$depts key=k item=dept}
            <option value="{$dept.Dno}">{$dept.Dname}</option>
            {/foreach}
        </select>
    </div>
    <div>
        <input type="button" onclick="" value="返回">
        <input type="submit" value="确认">
    </div>
</form>

</body>
</html>
