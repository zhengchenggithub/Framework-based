<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/css/main.css">
    <style>
        #login {
            width: 260px;
            color: black;
            margin: 0 auto;
            margin-top: 150px !important;
            background: #fff;
            padding: 60px 80px;
        }
        #login h1 {
            margin-bottom: 50px;
        }
    </style>
</head>
<body class="layui-bg-green">
<div id="login">
    <h1>员工管理系统</h1>
    <form class="layui-form" method="post" action="login">
        <div class="layui-form-item">
            <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item layui-row">
            <div class="layui-col-xs5">
                <button class="layui-btn layui-btn-fluid layui-btn-primary">注册</button>
            </div>
            <div class="layui-col-xs5 layui-col-xs-offset2">
                <button class="layui-btn layui-btn-fluid" lay-submit="">登录</button>
            </div>
        </div>
    </form>
</div>

<script src="__PUBLIC__/layui/layui.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        //自定义验证规则
    });
</script>
</body>
</html>
